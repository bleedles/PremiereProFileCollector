<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Collector</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Asset Collector</h1>
            <p class="subtitle">Collect and consolidate project assets</p>
        </div>

        <!-- Destination Selection -->
        <div class="section">
            <label for="destinationPath">Destination Folder:</label>
            <div class="input-group">
                <input type="text" id="destinationPath" placeholder="Select destination folder..." readonly>
                <button id="browseButton" class="btn btn-secondary">Browse</button>
            </div>
        </div>

        <!-- Collection Options -->
        <div class="section">
            <h3>Collection Options</h3>
            <div class="option">
                <input type="checkbox" id="includeUnused" checked>
                <label for="includeUnused">Include unused clips</label>
            </div>
            <div class="option">
                <input type="checkbox" id="maintainStructure" checked>
                <label for="maintainStructure">Maintain folder structure</label>
            </div>
            <div class="option">
                <input type="checkbox" id="consolidate" checked>
                <label for="consolidate">Consolidate duplicate files</label>
            </div>
        </div>

        <!-- Action Button -->
        <div class="section">
            <button id="collectButton" class="btn btn-primary" disabled>Collect Files</button>
        </div>

        <!-- Progress Section -->
        <div class="section" id="progressSection" style="display: none;">
            <h3>Progress</h3>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <p id="progressText" class="progress-text">Preparing...</p>
        </div>

        <!-- Results Section -->
        <div class="section" id="resultsSection" style="display: none;">
            <h3>Results</h3>
            <div class="results-grid">
                <div class="result-item">
                    <span class="result-label">Files Collected:</span>
                    <span id="filesCollected" class="result-value">0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Total Size:</span>
                    <span id="totalSize" class="result-value">0 MB</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Missing Files:</span>
                    <span id="missingFiles" class="result-value">0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Errors:</span>
                    <span id="errorCount" class="result-value">0</span>
                </div>
            </div>
            <div id="errorList" class="error-list"></div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
